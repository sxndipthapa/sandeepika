<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandeepika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
    }
    header {
      background-color: #fa709a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      text-align: center;
      margin: 10px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fa709a;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #fa709a;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Sandeepika</h1>
    <p>A personal blog of love, life & memories</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>Hi! We're glad you're here. This blog is all about our journey together and the little things we cherish.</p>
    <img src="photo.jpg" alt="Sandeepika" style="width:100%; max-width:600px; border-radius: 10px;" />
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="photo.jpg" alt="Memory 1" />
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
